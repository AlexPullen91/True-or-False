<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game Over</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="flex-center flex-column box-style">
        <h1 id="youScored" class="heading-style">You scored: 0</h1>
        <form>
          <input
            type="text"
            name="playername"
            id="playerName"
            placeholder="type name here"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreButton"
            onclick="saveHighScore(event)"
            disabled
          >
            Save Score
          </button>
        </form>
        <!-- <a class="btn" href="/True-or-False/highscores.html">High Scores</a> -->
        <a class="btn" href="/highscores.html">High Scores</a>
        <!-- <a class="btn" href="/True-or-False/index.html">Play Again</a> -->
        <a class="btn" href="/index.html">Play Again</a>
      </div>
    </div>

    <canvas class="background"></canvas>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/gameOver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
  </body>
</html>
